<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>

    {% include sidebar.html %}


    <div class="content container">
        <div class="post">
            <h1 class="post-title">Contact me!</h1>
            <p>Email me at: matt.notarangelo1@gmail.com</p>



            <form id="contactbox" name="contact-form" accept-charset="utf-8" action="https://formspree.io/f/xvodzkkp"
                method="post">
                <fieldset id="contactbox-inputs">
                    <label for="full-name">Name</label><br>
                    <input type="text" name="name" id="full-name" required=""><br>
                    <label for="email-address">Email Address</label><br>
                    <input type="email" name="_replyto" id="email-address" required=""><br>
                    <label for="message">Message</label><br>
                    <textarea rows="5" name="message" id="message" required=""></textarea><br>
                    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </fieldset>
                <input type="submit" value="Submit">
            </form>
        </div>

    </div>



</body>
