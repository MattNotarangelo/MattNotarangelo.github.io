<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>

    {% include sidebar.html %}


    <div class="content container">
        <div class="post">
            <h1 class="post-title">Contact me!</h1>
            <p>Email me at: <a href="mailto:matt.notarangelo1@gmail.com">matt.notarangelo1@gmail.com</a></p>



            <form id="contactbox" name="contact-form" accept-charset="utf-8" action="https://formspree.io/f/xvodzkkp" 
                method="post">
                <fieldset id="contactbox-inputs" class="fieldbox">
                    <label for="full-name"></label>
                    <input type="text" name="name" id="full-name" required="" placeholder="Name" class="contactbox">
                    <label for="email-address"></label>
                    <input type="email" name="_replyto" id="email-address" required="" placeholder="Email Address"  class="contactbox">
                    <label for="message"></label>
                    <textarea rows="5" name="message" id="message" required="" placeholder="Message"  class="contactbox"></textarea>
                    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </fieldset>
                <input type="submit" value="Submit" class="submitbutton">
            </form>
        </div>

    </div>



</body>

</html>
